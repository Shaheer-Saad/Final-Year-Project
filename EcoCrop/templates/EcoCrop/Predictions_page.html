{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoCrop - Predictions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'EcoCrop/CSS/Predictions_page.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
    <script src="{% static 'EcoCrop/JavaScript/Predictions_page.js' %}" defer></script>
  </head>

  <body>
    <div class="predictionsContainer">
      <!-- Predictions will be added here dynamically -->
    </div>
    
    <!-- Hidden template for new predictions -->
    <div id="predictionTemplate">
      <div class="predictionWrapper">
        <div class="container">

          <div class="categoryButtons hidden">
            <h2>Choose What You'd Like to Predict</h2>
            <button class="tradeButton">Trade</button>
            <button class="productionAndYieldButton">Production and Yield</button>
            <button class="productionAndYieldWithClimateIndexButton">Production and Yield with the inclusion of Climate Index</button>
            <button class="climateIndexButton">Climate Index</button>
          </div>
        
          <div class="tradeContainer hidden">
            <form class="predictionForm" data-type="trade">
              <button class="importsButton" data-option-group="trade-type">Imports</button>
              <button class="exportsButton" data-option-group="trade-type">Exports</button>
            
              <div class="cropsDropdownContainer">
                <button class="cropsDropdownTrigger">Choose a crop</button>
                <div class="cropsDropdownContent">
                  <div class="cropsDropdownSearch"></div>
                  <div class="cropsDropdownList"></div>
                </div>
              </div>

              <div class="productionInputContainer">
                <input type="number" class="productionInput" placeholder="Enter expected production (x1000 tons)" min="0" max="100000" step="0.01">
              </div>
              <button type="submit" class="generateButton">Generate Prediction</button>
            </form>
          </div>
          
          <div class="productionAndYieldContainer hidden">
            <form class="predictionForm" data-type="productionAndYield">
              <button class="productionButton" data-option-group="production-type">Production</button>
              <button class="yieldButton" data-option-group="production-type">Yield</button>

              <div class="cropsDropdownContainer">
                <button class="cropsDropdownTrigger">Choose a crop</button>
                <div class="cropsDropdownContent">
                  <div class="cropsDropdownSearch"></div>
                  <div class="cropsDropdownList"></div>
                </div>
              </div>
              
              <div class="regionsDropdownContainer">
                <button class="regionsDropdownTrigger">Choose a region</button>
                <div class="regionsDropdownContent">
                  <div class="regionsDropdownSearch"></div>
                  <div class="regionsDropdownList"></div>
                </div>
              </div>

              <div class="areaInputContainer">
                <input type="number" class="areaInput" placeholder="Enter area (x1000 acres)" min="0" max="30000" step="0.01">
              </div>
              <button type="submit" class="generateButton">Generate Prediction</button>
            </form>
          </div>
          
          <div class="productionAndYieldWithClimateIndexContainer hidden">
            <form class="predictionForm" data-type="productionAndYieldWithClimateIndex">
              <button class="productionButton" data-option-group="production-type">Production</button>
              <button class="yieldButton" data-option-group="production-type">Yield</button>
              
              <div class="cropsDropdownContainer">
                <button class="cropsDropdownTrigger">Choose a crop</button>
                <div class="cropsDropdownContent">
                  <div class="cropsDropdownSearch"></div>
                  <div class="cropsDropdownList"></div>
                </div>
              </div>
              
              <div class="regionsDropdownContainer">
                <button class="regionsDropdownTrigger">Choose a region</button>
                <div class="regionsDropdownContent">
                  <div class="regionsDropdownSearch"></div>
                  <div class="regionsDropdownList"></div>
                </div>
              </div>

              <div class="areaInputContainer">
                <input type="number" class="areaInput" placeholder="Enter area (x1000 acres)" min="0" max="30000" step="0.01">
              </div>

              <div class="climateIndexInputContainer">
                <input type="number" class="climateIndexInput" placeholder="Enter climate index" min="0" max="1" step="0.01">
              </div>
              <button type="submit" class="generateButton">Generate Prediction</button>
            </form>
          </div>
          
          <div class="climateIndexContainer hidden">
            <form class="predictionForm" data-type="climateIndex">
              <div class="regionsDropdownContainer">
                <button class="regionsDropdownTrigger">Choose a region</button>
                <div class="regionsDropdownContent">
                  <div class="regionsDropdownSearch"></div>
                  <div class="regionsDropdownList"></div>
                </div>
              </div>

              <div class="monthsInputContainer">
                <input type="number" class="monthsInput" placeholder="Enter the number of months (e.g., 1, 2, ...)" min="1" max="24" step="1">
              </div>
              <button type="submit" class="generateButton">Generate Prediction</button>
            </form>
          </div>
          <button class="backButton hidden">Back</button>
        </div>
      </div>
    </div>
    
    <!-- "Add another" button container -->
    <div class="addAnotherPredictionButtonContainer hidden">
      <button id="addAnotherPredictionButton">
        <i class="fas fa-plus"></i>
        Add another prediction
      </button>
    </div>
  </body>
</html>
