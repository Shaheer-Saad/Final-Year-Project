{% load static %}

<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'EcoCrop/CSS/Dashboard.css' %}" />
    <script src="{% static 'EcoCrop/JavaScript/Dashboard.js' %}" defer></script>
  </head>
  <body>
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <button onclick="logout()">Yes</button>
        <button onclick="hideLogoutModal()">Cancel</button>
      </div>
    </div>

    <h2>Welcome to EcoCrop!</h2>
    <a href="#" onclick="showLogoutModal()">Logout</a>
  </body>
</html>
